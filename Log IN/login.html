<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="box">
        <h1>Login</h1>
        <div class="fill">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" class="password">
            </div>
            <button type="submit">Log In</button>
            <a href="#" style="text-align: center; text-decoration: none; color: grey; padding:10px;">Forget your
                password?</a>
        </div>

        <div class="or">
            <hr style="size: 100px;" style="color: red;"> or
            <hr>
        </div>
        <div class="social">
            <a href="#" class="google"><i class="fa fa-google"></i> Google</a>
            <a href="#" class="fb"><i class="fa fa-facebook"></i> Facebook</a>
        </div>
    </div>
</body>

</html>
